<div class="list-group">
  <div class="list-group-item list-group-item-action flex-column align-items-start trip-head">
    <div class="d-flex w-100 justify-content-between ">
      <h5 class="mb-1 title">{{tripName}}</h5>
      <button mat-raised-button color="primary" (click)="addNewPoint()"> Add new trip point </button>

    </div>
  </div>
  <div *ngFor='let tripDetail of tripDetails'>
    <app-trip-details-comment [tripDetail]=tripDetail></app-trip-details-comment>
  </div>
</div>
