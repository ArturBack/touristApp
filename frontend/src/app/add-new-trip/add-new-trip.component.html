<div class="container">
  <div class="col-md-5">
    <div class="form-area">
      <form role="form">
        <br style="clear:both">
        <h3 style="margin-bottom: 25px; text-align: center;">New trip</h3>
        <div class="form-group">
          <input type="text" [(ngModel)]="name" class="form-control" name="name" placeholder="Name" required>
        </div>
        <div class="form-group">
          <label class="col-md-5" for="startDate">Start date</label>
          <input type="date" [(ngModel)]="startDate" name="startDate" class="form-control" id="startDate"
                 placeholder="Start date:" required>
        </div>
        <div class="form-group">
          <label class="col-md-5" for="startDate">End date</label>
          <input type="date" [(ngModel)]="endDate" name="endDate" class="form-control" id="endDate"
                 placeholder="End date:" required>
        </div>
        <div class="form-group">
          <textarea class="form-control" [(ngModel)]="description" name="description" type="textarea" id="message"
                    placeholder="Description" rows="7"></textarea>
        </div>

        <button [disabled] ="!isAddEnabled()" type="button" id="submit" name="submit" class="btn btn-danger" (click)="onAddNewTrip()">Add trip
        </button>

      </form>
    </div>
  </div>
</div>
